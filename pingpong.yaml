apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pingpong
  name: pingpong
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      containers:
      - image: briceburg/ping-pong
        name: pingpong
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: pingpong
  name: pingpong
spec:
  ports:
  - port: 7777
    protocol: TCP
    targetPort: 80
  selector:
    app: pingpong
  type: ClusterIP